    <small
      >紙幣イメージについては、「新しい日本銀行券のイメージ」（財務省）（https://www.mof.go.jp/currency/bill/20190409.html）を加工して作成</small

    <script type="module">
      import * as THREE from "../build/three.module.js";

      import Stats from "./jsm/libs/stats.module.js";
      import { GUI } from "./jsm/libs/dat.gui.module.js";

      import { OrbitControls } from "./jsm/controls/OrbitControls.js";

      /*
       * Cloth Simulation using a relaxed constraints solver
       */

      // Suggested Readings

      // Advanced Character Physics by Thomas Jakobsen Character
      // http://freespace.virgin.net/hugo.elias/models/m_cloth.htm
      // http://en.wikipedia.org/wiki/Cloth_modeling
      // http://cg.alexandra.dk/tag/spring-mass-system/
      // Real-time Cloth Animation http://www.darwin3d.com/gamedev/articles/col0599.pdf

      var params = {
        enableWind: true
      };

      var DAMPING = 0.05;
      var DRAG = 1 - DAMPING;
      var MASS = 500000;
      var restDistance = 60;

      var WIND_STRENGTH = 20000;

      var xSegs = 1;
      var ySegs = 2;

      var clothFunction = plane(restDistance * xSegs, restDistance * ySegs);

      var clothes = [];

      var GRAVITY = 220 * 1.4;

      var TIMESTEP = 18 / 1000;
      var TIMESTEP_SQ = TIMESTEP * TIMESTEP;

      var windForce = new THREE.Vector3(0, 0, 0);

      var tmpForce = new THREE.Vector3();

      var lastTime;

      var MAX_CLOTH_COUNT = 20;

      function plane(width, height) {
        return function(u, v, target) {
          var x = (v + 0.5) * height;
          var y = 0;
          var z = (u - 0.5) * width;

          target.set(x, y, z);
        };
      }

      function Particle(x, y, z, mass) {
        this.position = new THREE.Vector3();
        this.previous = new THREE.Vector3();
        this.original = new THREE.Vector3();
        this.a = new THREE.Vector3(1, 0.5, 0); // acceleration
        this.mass = mass;
        this.invMass = 1 / mass;
        this.tmp = new THREE.Vector3();
        this.tmp2 = new THREE.Vector3();

        // init

        clothFunction(x, y, this.position); // position
        clothFunction(x, y, this.previous); // previous
        clothFunction(x, y, this.original);
      }

      // Force -> Acceleration

      Particle.prototype.addForce = function(force) {
        this.a.add(this.tmp2.copy(force).multiplyScalar(this.invMass));
      };

      // Performs Verlet integration

      Particle.prototype.integrate = function(timesq) {
        var newPos = this.tmp.subVectors(this.position, this.previous);
        newPos.multiplyScalar(DRAG).add(this.position);
        newPos.add(this.a.multiplyScalar(timesq));

        this.tmp = this.previous;
        this.previous = this.position;
        this.position = newPos;

        this.a.set(0, 0, 0);
      };

      var diff = new THREE.Vector3();

      function satisfyConstraints(p1, p2, distance) {
        diff.subVectors(p2.position, p1.position);
        var currentDist = diff.length();
        if (currentDist === 0) return; // prevents division by 0
        var correction = diff.multiplyScalar(1 - distance / currentDist);
        var correctionHalf = correction.multiplyScalar(0.04);
        p1.position.add(correctionHalf);
        p2.position.sub(correctionHalf);
      }

      function Cloth(w, h) {
        w = w || 10;
        h = h || 10;
        this.w = w;
        this.h = h;

        var particles = [];
        var constraints = [];

        var u, v;

        // Create particles
        for (v = 0; v <= h; v++) {
          for (u = 0; u <= w; u++) {
            particles.push(new Particle(u / w, v / h, 0, MASS));
          }
        }

        // Structural

        for (v = 0; v < h; v++) {
          for (u = 0; u < w; u++) {
            constraints.push([
              particles[index(u, v)],
              particles[index(u, v + 1)],
              restDistance
            ]);

            constraints.push([
              particles[index(u, v)],
              particles[index(u + 1, v)],
              restDistance
            ]);
          }
        }

        for (u = w, v = 0; v < h; v++) {
          constraints.push([
            particles[index(u, v)],
            particles[index(u, v + 1)],
            restDistance
          ]);
        }

        for (v = h, u = 0; u < w; u++) {
          constraints.push([
            particles[index(u, v)],
            particles[index(u + 1, v)],
            restDistance
          ]);
        }

        this.particles = particles;
        this.constraints = constraints;

        function index(u, v) {
          return u + v * (w + 1);
        }

        this.index = index;
      }

      function simulate(time) {
        if (!lastTime) {
          lastTime = time;
          return;
        }

        var i, j, k, il, kl, particles, particle, constraints, constraint;

        // Aerodynamics forces

        if (params.enableWind) {
          for (k = 0, kl = objects.length; k < kl; k++) {
            var indx;
            var normal = new THREE.Vector3();
            var indices = clothGeometrys[k].index;
            var normals = clothGeometrys[k].attributes.normal;

            particles = clothes[k].particles;

            for (i = 0, il = indices.count; i < il; i += 3) {
              for (j = 0; j < 3; j++) {
                indx = indices.getX(i + j);
                normal.fromBufferAttribute(normals, indx);
                tmpForce
                  .copy(normal)
                  .normalize()
                  .multiplyScalar(
                    normal.dot(windForce) * (k + 1) * Math.random()
                  );
                particles[indx].addForce(tmpForce);
              }
            }
          }
        }

        for (k = 0, kl = objects.length; k < kl; k++) {
          for (
            particles = clothes[k].particles, i = 0, il = particles.length;
            i < il;
            i++
          ) {
            var gravity = new THREE.Vector3(
              Math.random() * 500 - 250,
              -GRAVITY,
              Math.random() * 500 - 250
            ).multiplyScalar(MASS);

            particle = particles[i];
            particle.addForce(gravity);
            particle.integrate(TIMESTEP_SQ);
          }

          // Start Constraints

          constraints = clothes[k].constraints;
          il = constraints.length;

          for (i = 0; i < il; i++) {
            constraint = constraints[i];
            satisfyConstraints(constraint[0], constraint[1], constraint[2]);
          }
        }
      }

      /* testing cloth simulation */

      var container, stats;
      var camera, scene, renderer;

      var clothGeometry;
      var object;
      var clothGeometrys = [];
      var objects = [];

      init();
      animate();

      function init() {
        container = document.createElement("div");
        document.getElementById("three-canvas").appendChild(container);

        // scene

        scene = new THREE.Scene();
        // scene.background = new THREE.Color(0xcce0ff);
        scene.background = new THREE.Color(0x000000);

        scene.fog = new THREE.Fog(0xcce0ff, 500, 10000);

        // camera

        camera = new THREE.PerspectiveCamera(
          30,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        // camera.position.set(1000, 50, 1500);
        camera.position.set(2348.959, 448.537, 34.974);

        // lights

        scene.add(new THREE.AmbientLight(0x666666));

        var light = new THREE.DirectionalLight(0xdfebff, 1);
        light.position.set(50, 200, 100);
        light.position.multiplyScalar(1.3);

        light.castShadow = true;

        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;

        var d = 300;

        light.shadow.camera.left = -d;
        light.shadow.camera.right = d;
        light.shadow.camera.top = d;
        light.shadow.camera.bottom = -d;

        light.shadow.camera.far = 1000;

        scene.add(light);

        // cloth material

        addCloth(MAX_CLOTH_COUNT);

        // renderer

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);

        renderer.gammaInput = true;
        renderer.gammaOutput = true;

        renderer.shadowMap.enabled = true;

        // controls
        var controls = new OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.5;
        controls.minDistance = 1000;
        controls.maxDistance = 5000;

        //

        window.addEventListener("resize", onWindowResize, false);
      }

      //

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        requestAnimationFrame(animate);

        var time = Date.now();

        var windStrength = Math.cos(time / 7000) * WIND_STRENGTH + 40;

        windForce.set(
          Math.sin(time / 2000),
          Math.cos(time / 3000),
          Math.sin(time / 1000)
        );
        windForce.normalize();
        windForce.multiplyScalar(windStrength);

        if (Math.random() <= 0.6) addCloth(1);

        simulate(time);
        render();
      }

      function render() {
        console.log(object);

        var isTele = object.position.y < -300;

        for (var i = 0, il = objects.length; i < il; i++) {
          if (clothes[i].particles[0].position.y < -1500) {
            scene.remove(objects[i]);

            objects[i].visible = false;
          }

          var p = clothes[i].particles;

          for (var j = 0, jl = p.length; j < jl; j++) {
            var v = p[j].position;

            clothGeometrys[i].attributes.position.setXYZ(j, v.x, v.y, v.z);
          }
          clothGeometrys[i].attributes.position.needsUpdate = true;

          clothGeometrys[i].computeVertexNormals();

          var quaternion = objects[i].quaternion;
          var target = new THREE.Quaternion();
          var axis = new THREE.Vector3(
            Math.random() * 0.001,
            0,
            Math.random() * 0.001
          );
          target.setFromAxisAngle(axis, Math.PI / 180);
          quaternion.multiply(target);
        }

        console.log(camera.position);

        renderer.render(scene, camera);
      }

      function addCloth(count) {
        var textures = [
          "10000_o",
          "10000_u",
          "5000_o",
          "5000_u",
          "1000_o",
          "1000_u"
        ];

        var loader = new THREE.TextureLoader();

        // Cloth追加処理
        for (var i = 0; i < count; i++) {
          clothes.push(new Cloth(xSegs, ySegs));
          var index = clothes.length - 1;

          var clothTexture = loader.load(
            "textures/patterns/" +
              textures[Math.floor(Math.random() * textures.length)] +
              ".png"
          );
          clothTexture.anisotropy = 16;

          var clothMaterial = new THREE.MeshLambertMaterial({
            map: clothTexture,
            side: THREE.DoubleSide,
            alphaTest: 0.5
          });

          clothGeometrys.push(
            new THREE.ParametricBufferGeometry(
              clothFunction,
              clothes[index].w,
              clothes[index].h
            )
          );

          object = new THREE.Mesh(clothGeometrys[index], clothMaterial);
          object.position.set(
            Math.random() * 1000 - 500,
            Math.random() * 500 + 500,
            Math.random() * 1000 - 500
          );
          object.castShadow = true;

          var quaternion = object.quaternion;
          var target = new THREE.Quaternion();
          var axis = new THREE.Vector3(
            Math.random() - 0.5,
            Math.random() - 0.5,
            Math.random() - 0.5
          ).normalize();
          target.setFromAxisAngle(axis, Math.PI / 3);
          quaternion.multiply(target);

          scene.add(object);

          objects.push(object);
        }

        object.customDepthMaterial = new THREE.MeshDepthMaterial({
          depthPacking: THREE.RGBADepthPacking,
          map: clothTexture,
          alphaTest: 0.5
        });
      }
    </script>
